<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Jquery Cirles</title>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
crossorigin="anonymous"> </script>
<link rel="stylesheet" type="text/css" href="style.css"/>
<script src="script.js"></script>

    </head>
    <body>
        <div class="circles"></div>
        <div class="controls">
            <label for="width"> Width<input type="number" id="width" value="50"/></label>
            <label for="amount"> Growth Amount<input type="number" id="amount" value="10"/></label>
            <label for="rate"> Grow Rate<input type="number" id="rate" value="250"/></label>
            <label for="count">Number of Circules<input type="number" id="count" value=5 min="1" max="100" /></label>
            <button class="start">Start</button>
        </div>
        <div></div>

    </body>
</html>
