<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Responsive</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../design/bootstrap.css"/>
  <link rel="stylesheet" type="text/css" href="../design/bootstrap.min.css">   
  <link rel="stylesheet" type="text/css" href="src/style.css"/>
<script src="src/regexscript.js"></script>
</head>
  <body>
    <div class="container webform1">
        <form id="form">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control form-control-lg" id="exampleFormControlInput1" placeholder="Enter email" required>
                <div class="form-text">We'll never share your email with anyone else</div>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Password</label>
                <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}$" title="Your password must contain at least one number and one uppercase and lowercase letter, and at least 10 or more characters">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Url</label>
                <input type="text" class="form-control form-control-lg" id="exampleInputurl" placeholder="url" required pattern="https?://.+" title="please enter valid url must be http:// or https://">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Check me out
                </label>
            </div>
            <button type="submit" id="submit" class="btn btn-primary btn-lg btn-padding">Submit</button>
        </form>
    </div>
   </body>
</html>
